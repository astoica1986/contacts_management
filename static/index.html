<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List</title>
    <script>document.write('<base href="' + document.location + '" />');</script>

    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular-route.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/restangular/src/restangular.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div ng-app="contact">
    <h2>Restangular client for Python/Flask api build as a homework</h2>
    <form class="navbar-form navbar-left search-form" role="search">
        <div class="form-group">

           <input type="text" ng-model="search" class="search-query form-control" placeholder="Search">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>
    <div ng-view></div>



    <!-- CACHE FILE: list.html -->
    <script type="text/ng-template" id="list.html">

      <table class="table">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts | filter:search | orderBy:'name'" ng-show="contact._id.$oid">
          <td>{{contact.first_name}}</td>
          <td>{{contact.last_name}}</td>
          <td>{{contact.phone}}</td>
          <td>{{contact.email}}</td>
          <td>
            <a href="#/edit/{{contact._id.$oid}}"><i class="icon-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </script>



    <!-- CACHE FILE: detail.html -->
    <script type="text/ng-template" id="detail.html">
      <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
          <label>Name</label>
          <input type="text" name="name" ng-model="contact.name" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">
              Required</span>
        </div>

        <div class="control-group" ng-class="{error: myForm.site.$invalid}">
          <label>Website</label>
          <input type="url" name="site" ng-model="contact.site" required>
          <span ng-show="myForm.site.$error.required" class="help-inline">
              Required</span>
          <span ng-show="myForm.site.$error.url" class="help-inline">
              Not a URL</span>
        </div>

        <label>Description</label>
        <textarea name="description" ng-model="contact.description"></textarea>

        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="contact._id" class="btn btn-danger">Delete</button>
      </form>
    </script>
  </div>

  </body>

</html>
